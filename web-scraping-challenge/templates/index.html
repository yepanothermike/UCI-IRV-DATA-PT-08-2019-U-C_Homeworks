<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Mission to Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<! -- Start of Banner -- >
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Science Awaits</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
        <img href="{{ marsdata.mars_featured_img_url }}" alt="Mars Image">

  </div>
    <!-- Start of container -->
    <div class="container">
      <section class="row">
        <div class="col-md-8">
          <article class="description-content">
            <h1 class="description-header">Latest Mars News</h1>
            <hr class="description-hr"/>
            <img src="assets/images/Fig1.png" alt="" id="description-image"/>
                <h2> {{ marsdata.headline }} </h2>
                <p> {{ marsdata.teaser }} </p>

                <h2> Mars Featured Image </h2>
                <a><img src={{ marsdata.mars_featured_img_url }}> </a>
          </article>
        </div>
            <table>{{ marsdata.mars_facts_html }}</table>

        <div class="col-md-4">
          <h2 class="imageNav-header">Visualizations</h2>
          <hr />
          <div id="images">
            <a href="visualizations/temp.html"><img src="assets/images/Fig1.png" alt="Latitude vs. Max Temperature" class="imageNav-photo"></a>
            <a href="visualizations/humidity.html"><img src="assets/images/Fig2.png" alt="Latitude vs. Humidity" class="imageNav-photo"></a>
            <a href="visualizations/cloudiness.html"><img src="assets/images/Fig3.png" alt="Latitude vs. Cloudiness" class="imageNav-photo"></a>
            <a href="visualizations/wind.html"><img src="assets/images/Fig4.png" alt="Latitude vs. Wind Speed" class="imageNav-photo"></a>
          </div>
          <!-- End of the Visualizations imageNav Area -->

        </div>
      </section>
    </div>
    <!-- End of container -->

</body>
</html>
